<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
    <title>Budget App</title>
</head>
<body>
    <div class="container text-center">
        <div class="container" id="grandTotal">
<p>Available budget in October 2018:</p>
<h2>$2500</h2>
        </div>
<div class="container" id="tickerSection">
<p>Income <span id="incomeDollar">$</span></p>
<p>Expense <span id="expenseDollar">$</span></p>
</div>
<div class="container" id="inputSection">
    <form id="inputSubmit" action="#" method="GET">
    <select><option >-</option><option>+</option> </select> <input id="itemDesc"> <input type="number" min="1" id="itemValue"> <button id="submit">Submit</button>
    </form>
</div>
<div class="container expense-list-grid">
<div class="row">
    <div class="col-md-6" id="incomeGrid">
<h4>Income</h4>
    </div>
    <div class="col-md-6" id="expenseGrid">
<h4>Expense</h4>
    </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
